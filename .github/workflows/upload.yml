name: lab5

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

        
      - name: setup poetry
        run:
          curl -sSL https://install.python-poetry.org | python3 -
        
      - name: poetry install
        run:
          poetry install
      - name: build
        run: |
          poetry build
      - name : upload
        run: |
          poetry twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: ${{secrets.username}}
          TWINE_PASSWORD: ${{secrets.upassword}}